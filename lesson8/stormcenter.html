<!DOCTYPE html>
<html lang="en-us">

  <head>
    <title>Storm Center</title>
    <meta charset="utf-8">
    <meta name="author" content="Zach Rochette">
    <meta name="description" content="Weather website for the local area.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"  href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
  </head>
  
  <main>
    <h2 id="title">Storm Center Form</h2>

    <form method="get" action="thankyou.html">
      <br>

      <fieldset>
        <legend>User Information</legend>
        <label id="fullname">Full Name*:
          <input type="text" id="fname" name="fname" pattern="[A-Za-z ]{5,}" required>
        </label>
        <br>
        <label>Email:
          <input type="text" id="email" name="email" placeholder="janesmith@abc.com">
        </label>
        <br>
        <label>Phone Number*:
          <input type="tel" id="phone" name="phone" required>
        </label>
        <br>
        <label> Zip Code*:
          <input type="number" id="zip" name="zip" required>
        </label>
      </fieldset>
      <br>
      <br>
      <fieldset>

        <legend>Storm Information</legend>

        <label> Storm Date:
          <input type="date" id="date" name="date">
        </label>
        <br>
        <label for="stormtype">Storm Type:</label>
        <input list="stormtypes" name="stormtype" id="stormtype" type="stormtype">
        <datalist id="stormtypes">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>


        <br>
        <div class="range-wrap">
        <p id="severity">Storm Severity:
        </p>
          <input type="range" class="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <output class="bubble"></output>
          </div>
        

        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
        <br>

        <label for="regions">Storm Region:</label>
        <select name="regions" id="regions">
          <option selected="selected" disabled="disabled">Select Region...</option>
          <option value="Preston">Preston</option>
          <option value="Soda Springs">Soda Springs</option>
          <option value="Fish Haven">Fish Haven</option>
        </select>
        <br>

        <p>User In Danger:</p>
        <input type="radio" id="yes" name="danger" value="yes">
        <label class="not-block" for="yes">Yes</label><br>
        <input type="radio" id="no" name="danger" value="no">
        <label class="not-block" for="no">No</label><br>
        <input type="radio" id="maybe" name="danger" value="maybe">
        <label class="not-block" for="maybe">Maybe</label>
        <br>
        <label for="info">Additional Information:</label>
        <textarea id="info" name="info" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send Report">
      </fieldset>
    </form>
  </main>

<footer>
    AccuWeather &copy;<span id="copyright"></span> | <span id="dates"></span> | Zacharie Rochette | 
    <p><span id="days-since-visit"></span></p>
</footer>

<script src="js/lazyload.js"></script>
<script src="js/lesson7.js"></script>

    WebFont.load({
      google: {
      families: ['Racing Sans One']
    }
  });
</script>
