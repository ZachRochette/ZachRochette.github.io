<body>

<header>
      <img class="logo" src="images/logo.png" alt="logo for AccuWeather" width="500">
      <div id="header">
          <h1 class="title">AccuWeather</h1>
          <div class="motto">100% accurte 100% of the time</div>
      </div>
</header>

<nav>

<main class="stormcenter-main">
    <h2 id="title">Storm Center</h2>
    <form method="get" action="thankyou.html">
      <fieldset>

        <legend>User Information</legend>
        <label class="info">Full Name*: <input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
        <label class="info">Email: <input type="text" name="email" placeholder="person@example.com"></label>
        <label class="info">Phone Number*:<input type="tel" name="phone" required></label>
        <label class="info">Zip Code*:<input type="number" name="zipcode" required></label>

        <legend>Storm Information</legend>
        <label class="info">Storm Date:<input type="date" name="date"></label>
        <label class="info">Storm Type:<input list="stormtypes" name="stormtype" type="stormtype"></label>
            <datalist id="stormtypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>

        <label class="storm-rating">Storm Severity Rating: <span id="ratingvalue">5</span><input type="range" id="rating" value="5" min="1" max="10" list="tickmarks" class="slider"
            oninput="adjust-rating(this.value)" onchange="adjust-rating(this.value)"></label>
    
        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>


        <label>Storm Region:</label>
            <select class="info" name="regions">
                <option selected="selected" disabled="disabled">Select Region...</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
            </select>
        

        <p>Are you in Danger:</p>
        <input type="radio" id="yes" name="danger" value="yes">
        <label class="not-block" for="yes">Yes</label><br>
        <input type="radio" id="no" name="danger" value="no">
        <label class="not-block" for="no">No</label><br>
        <input type="radio" id="maybe" name="danger" value="maybe">
        <label class="not-block" for="maybe">Maybe</label>
        <br>
        <label for="info">Additional Information:</label>
        <textarea id="info" name="info" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send Report">
      </fieldset>
    </form>
</main>


<footer>
    AccuWeather &copy;<span id="copyright"></span> | <span id="dates"></span> | Zacharie Rochette |

</footer>

</body>
